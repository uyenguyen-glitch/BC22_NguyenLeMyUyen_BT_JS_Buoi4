<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

    <!-- Bài 1 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 1: Sắp xếp số nguyên tăng dần</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập số nguyên thứ nhất</label>
                <input id="number__1" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Nhập số nguyên thứ hai</label>
                <input id="number__2" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Nhập số nguyên thứ ba</label>
                <input id="number__3" type="text" class="form-control" />
              </div>

              <button id="btn__arrange" class="btn btn-danger">
                Sắp xếp tăng dần
              </button>
            </div>
            <div id="footerGiaTriTangDan"></div>
          </div>
        </div>
      </div>
    </div>

    <br/>
    <br/>
    <br/>


        <!-- Bài 2 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 2: Chương trình Xin Chào</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Cho mình hỏi ai đang sử dụng máy tính thế?</label>
                <input id="who" type="text" class="form-control" />
              </div>

              <button id="btn__hi" class="btn btn-danger">
                Xin chào!!!
              </button>
            </div>
            <div id="footerXinChao"></div>
          </div>
        </div>
      </div>
    </div>

    <br/>
    <br/>
    <br/>

    <!-- Bài 3 -->
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Bài 3: Số chẵn lẻ</div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Nhập số nguyên thứ nhất</label>
                  <input id="numb1" type="text" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="">Nhập số nguyên thứ hai</label>
                    <input id="numb2" type="text" class="form-control" />
                  </div>

                  <div class="form-group">
                    <label for="">Nhập số nguyên thứ ba</label>
                    <input id="numb3" type="text" class="form-control" />
                  </div>
  
                <button id="btn__tinh" class="btn btn-danger">
                  Tính
                </button>
              </div>
              <div id="footerSoChanLe"></div>
            </div>
          </div>
        </div>
      </div>
  
      <br/>
      <br/>
      <br/>

      <!-- Bài 4 -->
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Bài 4: Tam giác</div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Nhập cạnh thứ nhất</label>
                  <input id="edge1" type="text" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="">Nhập cạnh thứ hai</label>
                    <input id="edge2" type="text" class="form-control" />
                  </div>

                  <div class="form-group">
                    <label for="">Nhập cạnh thứ ba</label>
                    <input id="edge3" type="text" class="form-control" />
                  </div>
  
                <button id="btn__tamgiac" class="btn btn-danger">
                  Xác định tam giác
                </button>
              </div>
              <div id="footerTamGiac"></div>
            </div>
          </div>
        </div>
      </div>
  
      <br/>
      <br/>
      <br/>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
